        description: | # this will include new lines to allow paragraphs
          My research focuses on **innovative memory architectures** to support the increasing demands of modern computing.  
          I explore **Compute Express Link (CXL) and tiered memory systems** to optimize memory efficiency, reduce latency, and improve scalability.

          - Investigating **CXL-based memory disaggregation** to enhance resource utilization in datacenters.  
          - Optimizing **tiered memory management** for AI workloads and high-performance computing (HPC).  
          - Exploring **hotness-aware memory techniques** to improve data locality and reduce access overhead.  
          - Developing advanced memory architectures to support the growing complexity of computing infrastructure.

          This research aims to push the boundaries of **next-generation memory systems**, ensuring efficient and scalable memory solutions for AI, cloud computing, and HPC.

